log4j.rootLogger=WARN,A1,F2
log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.Threshold=WARN
#log4j.appender.A1.Target=System.out
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p  - %m%n
log4j.appender.F2=org.apache.log4j.RollingFileAppender
log4j.appender.F2.Append=true
log4j.appender.F2.file=D:/logger/stdout.log 
log4j.appender.F2.Threshold=WARN
#log4j.appender.F2.maxFileSize=10485760
#log4j.appender.F2.maxBackupIndex=100
log4j.appender.F2.BufferSize=100
log4j.appender.F2.datePattern='.'yyyy-MM-dd'.'txt'
log4j.appender.F2.layout=org.apache.log4j.PatternLayout
log4j.appender.F2.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p  - %m%n
